<!doctype html>
<html lang="en-AU">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wall of Names</title>
</head>

<body>
  <h1 id="list-title">Wall of Names</h1>
  <section id="list-config">
    <div>
      <label for="title-input">List title: </label>
      <input id="title-input" type="text" />
    </div>
    <div>
      <label for="names-input">Names:</label>
      <textarea id="names-input"></textarea>
    </div>
  </section>
  <section id="list-view">
    <div>
      <label for="date-input">Select date: </label>
      <input id="date-input" type="date" />
    </div>
    <ul id="names"></ul>
  </section>

  <script src="./script.js"></script>
</body>

</html>
